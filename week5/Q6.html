<!DOCTYPE html>
<html>
<head>
    <title>Welcome Page</title>

    <script>
        function openPage() {
            var name = document.getElementById("name").value;
            var newWindow = window.open("", "_blank");
            newWindow.document.write("<h1>Welcome " + name + "</h1>");
        }

        function resetName() {
            document.getElementById("name").value = "100";
        }
    </script>

</head>
<body>

    <h2>Enter Your Name</h2>

    Name: 
    <input type="text" id="name" value="Victoria">

    <br><br>

    <button onclick="openPage()">Enter</button>
    <button onclick="resetName()">Reset</button>

</body>
</html>
